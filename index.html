<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <!-- ROW-BIG 90% -->
        <section class="row-big">
          <div class="logo">
            <a class="logo-link" href="" target="_blank"
              ><img class="logo-img" src="/img/logo.png" alt="Urban logo" />
            </a>
          </div>
          <!-- NAVIGATION TEXT -->
          <div class="navigation">
            <ul class="main-nav">
              <li><a class="nav-link" href="" target="_blank">Home</a></li>
              <li><a class="nav-link" href="#" target="_blank">About</a></li>
              <li>
                <a class="nav-link" href="#" target="_blank">Collection</a>
              </li>
              <li><a class="nav-link" href="#" target="_blank">Category</a></li>
            </ul>
          </div>
        </section>
        <!-- ROW-SMALL 10%-->
        <section class="row-small">
          <div class="cart-button">
            <a class="cart-link" href="" target="_blank">
              <img class="cart-img" src="/img/cart.png" alt="Shopping cart" />
            </a>
          </div>
        </section>
      </nav>
    </header>
    <!-- -------------------------------MAIN--------------------------------  -->
    <main>
      <!-- ICONS BAR -->
      <section class="icon-bar">
        <ul class="icons">
          <li>
            <a href="#">
              <img
                class="icon-img"
                src="/img/facebook.png"
                alt="facebook-icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="icon-img"
                src="/img/instagram.png"
                alt="instragram-icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img class="icon-img" src="/img/twitter.png" alt="twiter-icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="icon-img"
                src="/img/linkedin.png"
                alt="linkedIn-icon"
              />
            </a>
          </li>
        </ul>
      </section>
      <!-- MIDDLE SECTION  -->
      <article class="container">
        <div class="wrapper">
          <!-- FIRST BUTTON -->
          <div class="button-first">
            <a class="color-button" href="#">2022 Collections</a>
          </div>
          <!-- WRAPPER TEXT  -->
          <div class="text">
            <h2>
              You should always<br />
              feel pretty
            </h2>
            <p>Clothes that are sure to heat up your winter</p>
          </div>
          <!-- BUTTON - WRAPPER  -->
          <div class="buttons-wrapper">
            <!-- BUTTON - BACK  -->
            <div class="button-back">
              <a class="back-button" href="#"
                ><img
                  class="img-button"
                  src="/img/back-arrow.png"
                  alt="button-backwards"
              /></a>
            </div>
            <!-- BUTTON - NEXT  -->
            <div class="button-next">
              <a class="next-button" href="#">
                <img
                  class="img-button"
                  src="/img/next-arrow.png"
                  alt="button-forward"
              /></a>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
