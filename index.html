<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="overflow">
      <div class="image">
        <img class="urban-girl" src="./img/img.png" alt="Urban girl" />
      </div>
    </section>
    <header>
      <nav class="nav-container">
        <section class="row-big">
          <div class="logo">
            <a class="logo-link" href="" target="_blank"
              ><img class="logo-img" src="/img/logo.png" alt="Urban logo" />
            </a>
          </div>
          <div class="navigation">
            <ul class="main-nav">
              <li><a class="nav-link" href="" target="_blank">Home</a></li>
              <li><a class="nav-link" href="" target="_blank">About</a></li>
              <li>
                <a class="nav-link" href="" target="_blank">Collection</a>
              </li>
              <li><a class="nav-link" href="" target="_blank">Category</a></li>
            </ul>
          </div>
        </section>
        <section class="row-small">
          <div class="cart-button">
            <a class="cart-link" href="" target="_blank">
              <img class="cart-img" src="/img/cart.png" alt="Shopping cart" />
            </a>
          </div>
        </section>
      </nav>
    </header>
  </body>
</html>
